<!DOCTYPE html>

<head>

    <title>ZOOM EFFECT</title>
    <style>
        *{
    box-sizing: border-box;
}

body{
        display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    margin: 0;

    background-color: blanchedalmond;
 }

 img{
    transform-origin: center center;
    width: 100%;
    height: 100%;
    object-fit: cover;
 }

 #container {
      width: 500px;
      height: 500px;
      overflow: hidden;
 }
    </style>
</head>
<body>
    <div id="container">

        <script src="zoom.js"></script>
